plugins {
    id 'java'
    id 'maven-publish'

    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'com.nationcraft.party'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        name = "elmakers"
        url = "https://maven.elmakers.com/repository/"
    }

    maven {
        name = "jitpack"
        url = 'https://jitpack.io'
    }

    mavenLocal()
}

jar.enabled = false
shadowJar.classifier = ""

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib"

    compileOnly "org.spigotmc:spigot-api:1.7.10-R0.1-SNAPSHOT"

    api "com.github.DevNatan:inventory-framework:2.3.1"
    api "com.github.saiintbrisson.command-framework:bukkit:1.3.0"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}